<!DOCTYPE html>
<html>

<head>
    <title>VIDEOS EN HTML</title>
</head>

<body>
    <header>
        <h1>VIDEOS EN HTML</h1>
    </header>
    <main>
        <section>
            <h2>VIDEO EN RUTA LOCAL</h2>
            <video src="video/videoplayback (4).mp4" width="30%" controls autoplay></video>
        </section>
        <section>
            <h2>videos enlazados de youtube</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/WXR-bCF5dbM"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </section>
        <header>
            <a href="index.html" target="_blank">
                <h2>volver a inicio</h2>
            </a>
        </header>
    </main>
</body>

</html>
